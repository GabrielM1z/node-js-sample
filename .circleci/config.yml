version: 2.1
executors:
  docker-executor:
    docker:
      - image: cimg/base:stable

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout  # Récupère le code du repo
      - setup_remote_docker  # Permet d'utiliser Docker dans le job
      - run:
          name: Build Docker image
          command: docker build -t mon-image:latest .
      - run:
          name: Run Container
          command: docker run -d -p 3000:3000 --name test-container mon-app:latest
      - run:
          name: Test if app is responding
          command: |
            sleep 5  # Attendre que le container démarre
            curl --fail http://localhost:3000 || exit 1

workflows:
  version: 2
  build_and_test:
    jobs:
      - build